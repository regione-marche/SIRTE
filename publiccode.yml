    shortDescription: SIRTE - Sistema Informativo per la Rete del TErritorio
    longDescription: >
      Il sistema informativo per la Rete del Territorio (SIRTE) ha l'obiettivo di assicurare 
      il coordinamento dei percorsi di cura tra i diversi professionisti e la continuità dell'assistenza
      tra differenti livelli organizzativi, ottimizzando l’integrazione tra Ospedale e territorio.
      
      Il SIRTE gestisce i processi interni al percorso assistenziale, che si esplicano in un workflow che
      prevede l’accesso al sistema tramite un unico punto che, dopo una prima rilevazione del bisogno, 
      avvia la fase di valutazione del paziente, garantendo l’individuazione del corretto percorso 
      assistenziale (cure prestazionali, cure domiciliari integrate, cure in strutture residenziali), 
      la definizione del Piano Assistenziale Individuale (PAI) e la successiva erogazione dell’assistenza 
      con rivalutazioni periodiche fino alla conclusione della presa in carico.
      
      Il sistema prevede inoltre la possibilità di attivare percorsi trasversali, che consentono una visione 
      d’insieme di tutti i servizi disponibili ed erogati agli assistiti presi in carico 
      (es. trasporti programmati, Assistenza protesica, ecc.).
      
      Sostanzialmente il sistema si compone di una molteplicità di moduli informatizzati quali 
      Punto unico di accesso (PUA), Cure domiciliari e prestazionali, Cartelle cliniche per le strutture 
      residenziali (Residenze protette, Residenze sanitarie assistite, Hospice, Cure Intermedie, Ospedali di 
      comunità, Strutture riabilitative), Gestione posti letto delle strutture sanitarie e sociosanitarie, 
      Cartelle cliniche ambulatoriali, Assistenza integrativa, Protesica maggiore, Consultorio, Trasporti programmati, 
      Dimissioni protette e percorsi condivisi con i MMG/PLS tramite il portale web e gli strumenti di Fascicolo 
      sanitario elettronico.
    features:
      - Ricerca degli assistiti sul territorio
      - Gestione dei percorsi assistenziale
      - Coordinamento delle varie figure professionali
      - Integrazione dei dati tra Ospedale e territorio
      - Reportistiche sugli assistiti
      - Reportistiche sui flussi di lavoro
