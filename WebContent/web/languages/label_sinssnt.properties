agenda.msg.help={
Le Operazioni che puoi effettuare sulla tua Agenda sono: 
 - [Carica] Caricare nell'agenda una o più settimane con le prestazioni già pianificate.
   In questa fase oltre a selezionare la settimana che si vuole caricare si può eventualmente 
   inserire il numero delle settimane che si vuole caricare a partire da quella selezionata.
 - [Sposta] Spostare all'interno dell'agenda gli appuntamenti pianificati o inserire 
   nuovi interventi e/o nuove prestazioni. 
 - [Cambia] Cambiare il referente degli appuntamenti presi. 
   Si può selezionare uno o più appuntamenti e attribuirli ad altro operatore. 
 - [Registra] Registrare le prestazioni effettuate.
   In questa fase occorre inserire l'operatore esecutivo che ha effettuato le prestazioni.
}

