valutazione_sociale_form.combo.vcf_alimentazione.risposta1 = Capace di alimentarsi da solo quando i cibi sono preparati su di un vassoio o tavolo raggiungibili. Se usa un ausilio deve essere capace di utilizzarlo, tagliare i cibi e, se lo desidera, usare sale e pepe, spalmare il burro, ecc.
valutazione_sociale_form.combo.vcf_alimentazione.risposta2 = Indipendente nell'alimentarsi con i cibi preparati su di un vassoio, ad eccezione di tagliare la carne, aprire il contenitore del latte, girare il coperchio di un vasetto, ecc.. Non è necessaria la presenza di un'altra persona.
valutazione_sociale_form.combo.vcf_alimentazione.risposta3 = Capace di alimentarsi da solo, con supervisione. Richiede assistenza nelle attività associate come versare latte, zucchero o altro nella tazza, usare sale e pepe, spalmare il burro, girare un piatto di portata o altro.
valutazione_sociale_form.combo.vcf_alimentazione.risposta4 = Capace di utilizzare una posata, in genere un cucchiaio, ma qualcuno deve assistere attivamente durante il pasto.
valutazione_sociale_form.combo.vcf_alimentazione.risposta5 = Dipendente per tutti gli aspetti. Deve essere alimentato (imboccato, SNG, PEG, ecc).

valutazione_sociale_form.combo.vcf_bagno_doccia.risposta1 = Capace di fare il bagno in vasca, la doccia, o una spugnatura completa. Autonomo in tutte le operazioni, senza la presenza di un'altra persona, quale che sia il metodo usato.
valutazione_sociale_form.combo.vcf_bagno_doccia.risposta2 = Necessita di supervisione per sicurezza (trasferimenti, temperatura dell'acqua, ecc.).
valutazione_sociale_form.combo.vcf_bagno_doccia.risposta3 = Necessita di aiuto per il trasferimento nella doccia/bagno oppure nel lavarsi o asciugarsi.
valutazione_sociale_form.combo.vcf_bagno_doccia.risposta4 = Necessita di aiuto per tutte le operazioni.
valutazione_sociale_form.combo.vcf_bagno_doccia.risposta5 = Totale dipendenza nel lavarsi.

valutazione_sociale_form.combo.vcf_igiene_personale.risposta1 = Capace di lavarsi mani e faccia, pettinarsi, lavarsi i denti e radersi. Un uomo deve essere capace di usare, senza aiuto, qualsiasi tipo di rasoio, comprese le manipolazioni necessarie. Una donna deve essere in grado di truccarsi, se abituata a farlo, ma non è necessario che sia in grado di acconciarsi i capelli.
valutazione_sociale_form.combo.vcf_igiene_personale.risposta2 = In grado di attendere all'igiene personale, ma necessita di aiuto minimo prima e/o dopo le operazioni.
valutazione_sociale_form.combo.vcf_igiene_personale.risposta3 = Necessita di aiuto per una o più operazioni dell'igiene personale.
valutazione_sociale_form.combo.vcf_igiene_personale.risposta4 = Necessita di aiuto per tutte le operazioni.
valutazione_sociale_form.combo.vcf_igiene_personale.risposta5 = Incapace di attendere all'igiene personale, dipendente sotto tutti gli aspetti.

valutazione_sociale_form.combo.vcf_abbigliamento.risposta1 = Capace di indossare, togliere e chiudere correttamente gli indumenti, allacciarsi le scarpe e toglierle, applicare oppure togliere un corsetto od una protesi.
valutazione_sociale_form.combo.vcf_abbigliamento.risposta2 = Necessita solo di un minimo aiuto per alcuni aspetti, come bottoni, cerniere, reggiseno, lacci di scarpe.
valutazione_sociale_form.combo.vcf_abbigliamento.risposta3 = Necessita di aiuto per mettere o togliere qualsiasi indumento.
valutazione_sociale_form.combo.vcf_abbigliamento.risposta4 = Capace di collaborare in qualche modo, ma dipendente sotto tutti gli aspetti.
valutazione_sociale_form.combo.vcf_abbigliamento.risposta5 = Dipendente sotto tutti gli aspetti e non collabora.

valutazione_sociale_form.combo.vcf_continenza_intestinale.risposta1 = Controllo intestinale completo e nessuna perdita, capace di mettersi supposte o praticarsi un enteroclisma se neces.
valutazione_sociale_form.combo.vcf_continenza_intestinale.risposta2 = Può necessitare di supervisione per l'uso di supposte o enteroclisma; occasionali perdite.
valutazione_sociale_form.combo.vcf_continenza_intestinale.risposta3 = Capace di assumere una posizione appropriata, ma non di eseguire manovre facilitatorie o pulirsi da solo senza assistenza, e ha perdite frequenti. Necessita di aiuto nell'uso di dispositivi come pannoloni, ecc.
valutazione_sociale_form.combo.vcf_continenza_intestinale.risposta4 = Necessita di aiuto nell'assumere una posizione appropriata e necessita di manovre facilitatorie.
valutazione_sociale_form.combo.vcf_continenza_intestinale.risposta5 = Incontinente.

valutazione_sociale_form.combo.vcf_continenza_urinaria.risposta1 = Controllo completo durante il giorno e la notte e/o indipendente con i dispositivi esterni o interni.
valutazione_sociale_form.combo.vcf_continenza_urinaria.risposta2 = Generalmente asciutto durante il giorno e la notte, ha occasionalmente qualche perdita o necessita di minimo aiuto per l'uso dei dispositivi esterni o interni.
valutazione_sociale_form.combo.vcf_continenza_urinaria.risposta3 = In genere asciutto durante il giorno ma non di notte, necessario aiuto parziale nell'uso dei dispositivi.
valutazione_sociale_form.combo.vcf_continenza_urinaria.risposta4 = Incontinente ma in grado di cooperare all'applicazione di un dispositivo esterno o interno.
valutazione_sociale_form.combo.vcf_continenza_urinaria.risposta5 = Incontinente o catetere a dimora (sottolio. la voce che interessa). Dipendente per l'applicazione di dispositivi interni o esterni.

valutazione_sociale_form.combo.vcf_uso_gabinetto.risposta1 = Capace di trasferirsi sul e dal gabinetto, gestire i vestiti senza sporcarsi, usare la carta igienica senza aiuto. Se necessario, può usare la comoda o la padella, o il pappagallo, ma deve essere in grado di svuotarli e pulirli.
valutazione_sociale_form.combo.vcf_uso_gabinetto.risposta2 = Necessita di supervisione per sicurezza con l'uso del normale gabinetto. Usa la comoda indipendentemente tranne che per svuotarla e pulirla.
valutazione_sociale_form.combo.vcf_uso_gabinetto.risposta3 = Necessita di aiuto per svestirsi/vestirsi, per i trasferimenti e per lavare le mani.
valutazione_sociale_form.combo.vcf_uso_gabinetto.risposta4 = Necessita di aiuto per tutti gli aspetti.
valutazione_sociale_form.combo.vcf_uso_gabinetto.risposta5 = Completamente dipendente.

valutazione_sociale_form.combo.vcf_tras_lettoSedia.risposta1 = E' indipendente durante tutte le fasi. Capace di avvicinarsi al letto in carrozzina con sicurezza, bloccare i freni, sollevare le pedane, trasferirsi con sicurezza sul letto, sdraiarsi, rimettersi seduto sul bordo, cambiare la posizione della carrozzina e ritrasferirsi con sicurezza.
valutazione_sociale_form.combo.vcf_tras_lettoSedia.risposta2 = Necessaria la presenza di una persona per maggior fiducia o per supervisione a scopo di sicurezza.
valutazione_sociale_form.combo.vcf_tras_lettoSedia.risposta3 = Necessario minimo aiuto da parte di una persona per uno o più aspetti del trasferimento.
valutazione_sociale_form.combo.vcf_tras_lettoSedia.risposta4 = Collabora, ma richiede massimo aiuto da parte di una persona durante tutti i movimenti del trasferimento.
valutazione_sociale_form.combo.vcf_tras_lettoSedia.risposta5 = Non collabora al trasferimento. Necessarie due persone per trasferire l'anziano con o senza un sollevatore meccanico.

valutazione_sociale_form.combo.vcf_carrozzina.risposta1 = Capace di compiere autonomamente tutti gli spostamenti (girare attorno agli angoli, rigirarsi, avvicinarsi al tavolo, letto, wc, ecc.) L'autonomia deve essere > 50 m.
valutazione_sociale_form.combo.vcf_carrozzina.risposta2 = Capace di spostarsi autonomamente, per periodi ragionevolmente lunghi, su terreni e superfici regolari. Può essere necessaria assistenza per fare curve strette.
valutazione_sociale_form.combo.vcf_carrozzina.risposta3 = Necessaria la presenza e l'assistenza costante di una persona per avvicinare la carrozzina al tavolo, al letto, ecc.
valutazione_sociale_form.combo.vcf_carrozzina.risposta4 = Capace di spostarsi per brevi tratti su superfici piane, ma è necessaria assistenza per tutte le altre manovre.
valutazione_sociale_form.combo.vcf_carrozzina.risposta5 = Dipendente negli spostamenti con la carrozzina.

valutazione_sociale_form.combo.vcf_deambulazione.risposta1 = In grado di usare stampelle, bastoni, walker e deambulare per 50 m. senza aiuto o supervisione. Capace di portare una protesi se necessario, bloccarla, sbloccarla, assumere la stazione eretta, sedersi e piazzare gli ausili a portata di mano.
valutazione_sociale_form.combo.vcf_deambulazione.risposta2 = Indipendente nella deambulazione, ma con autonomia < 50 m. Necessita di supervisione per maggior fiducia o sicurezza in situazioni pericolose.
valutazione_sociale_form.combo.vcf_deambulazione.risposta3 = Necessita di assistenza di una persona per raggiungere gli ausili e/o per la loro manipolazione.
valutazione_sociale_form.combo.vcf_deambulazione.risposta4 = Necessita della presenza costante di uno o più assistenti durante la deambulazione.
valutazione_sociale_form.combo.vcf_deambulazione.risposta5 = Non in grado di deambulare autonomamente.

valutazione_sociale_form.combo.vcf_scale.risposta1 = In grado di salire e scendere una rampa di scale con sicurezza, senza aiuto o supervisione. In grado di usare corrimano, bastone o stampelle se necessario, ed è in grado di portarli con sé durante la salita o discesa.
valutazione_sociale_form.combo.vcf_scale.risposta2 = In genere non richiede assistenza. Occasionalmente necessita di supervisione, per sicurezza (es. a causa di rigidità mattutina, dispnea, ecc.)
valutazione_sociale_form.combo.vcf_scale.risposta3 = Capace di salire/scendere le scale, ma non in grado di gestire gli ausili e necessita di supervisione ed assistenza.
valutazione_sociale_form.combo.vcf_scale.risposta4 = Necessita di aiuto per salire e scendere le scale (compreso eventuale uso di ausili).
valutazione_sociale_form.combo.vcf_scale.risposta5 = Incapace di salire e scendere le scale.

