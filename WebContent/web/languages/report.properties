ReportOreAss.msg={
Calcolo del numero di prestazioni, ore di assistenza globale, del tempo medio effettuate in un intervallo di tempo.
La stampa prende in considerazione sia gli accessi effettuati da personale interno, sia accessi occasionali effettuati da personale no ASL o di tipo specialistico.
}

ReportRiepPrestDettOre.msg={
Conteggio del totale delle ore e del tempo medio di prestazione suddivise per operatore ed assistito.

La stampa prende in considerazione solo gli accessi effettuati da personale interno, di tipo non specialistico. Non considera gli accessi occasionali.
Tutti i valori sono espressi in "ore.minuti".
}

ReportEleAssNoPato.msg={
La stampa elabora:
1) gli assistiti che hanno schede sociali, di tipo domiciliare, validi all'interno del periodo, ma non hanno mai avuto una patologia.
2) gli assistiti che hanno schede sanitarie, validi nel periodo, ma non hanno mai avuto una patologia.
3) gli assistiti che hanno accessi MMG/PLS all'interno del periodo, un progetto, ma non hanno patologie, nè schede sanitarie, nè schede sociali.
4) gli assistiti che hanno dati provenienti dall'import della SAPIO, per i quali è stato creato un progetto ma non hanno nè patologie, nè schede sanitari nè schede sociali.
}

