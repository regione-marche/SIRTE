ReportStatAssPato.msg={
Elenco assistiti suddivisi per patologia.
Si considera per ogni assistito 1 sola diagnosi nel periodo.
Caso (1) Solo x scheda: Si prende la patologia con data Max minore di finePeriodo per tutte le schede attive nel periodo selezionato.
Caso (2) Almeno 1 accesso: Si prende la patologia con data Max minore di finePeriodo per quelle cartelle che hanno accessi nel periodo selezionato.

La stampa prende in considerazione solo gli accessi effettuati da personale interno, di tipo non specialistico. Non considera gli accessi occasionali.
}

ReportStatAccessiDom.msg={
