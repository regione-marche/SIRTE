Riepilogo assistiti con almeno una scheda nel periodo suddiviso per fasce di età e sesso.
La stampa conteggia solo gli utenti con una scheda aperta nel periodo, non tiene conto di eventuali accessi.
}

ReportRiepPrestBranca.msg={
Conteggio degli interventi o delle prestazioni o degli assistiti effettuati in un periodo temporale, raggruppati per tipologia di prestazione.
La stampa prende in considerazione sia gli accessi effettuati da personale interno, sia accessi occasionali effettuati da personale no ASL o di tipo specialistico.
ATTENZIONE il conteggio degli assistiti può variare in base alla scelta: divisione o meno per operatore. 
Se il paziente è assitito da operatori diversi in un caso viene contato una volta sola nell'altro caso viene contato un numero di volte pari al numero degli operatori intervenuti.
}

ReportEleAccessiOp.msg={
