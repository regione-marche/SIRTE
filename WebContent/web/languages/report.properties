ReportStatRiepPrestazioni.msg={
Riepilogo prestazioni effettuate nel periodo.
Scelta tipo accesso:
- Entrambi: sono presi in considerazione sia accessi effettuati da personale interno, sia accessi occasionali effettuati da personale no ASL o di tipo specialistico;
- Accessi/Prestazioni: sono solo gli accessi collegati ad una scheda effettuati da personale interno;
- Accessi occasionali - Specialisti: sono solo gli accessi privi di una scheda effettuati sia da personale interno che da personale non Asl o di tipo specialistico.

Il documento può essere prodotto in formato HTML e salvato su foglio elettronico.
}
ReportStatRiepPazAss.msg={
Riepilogo mensile utenti in assistenza, suddivisi per tipo operatore.
La stampa può essere effettuata per i soli utenti con almeno un accesso nel mese. In questo caso la stampa prende in considerazione sia gli accessi effettuati da personale interno, sia accessi occasionali effettuati da personale no ASL o di tipo specialistico. Nel caso di selezione della sede, saranno considerati solo gli accessi effettuati da personale interno.  
}
ReportStatRiepPazMese.msg={
Riepilogo mensile degli utenti entrati in assistenza, suddivisi per tipo operatore.
Può essere richiesto di limitare il calcolo ai soli utenti che hanno avuto almeno un accesso, in questo caso la stampa prende in considerazione solo gli accessi effettuati da personale interno,  di tipo non specialistico. Non considera gli accessi occasionali
}
ReportStatFreqPat.msg={
Riepilogo assistiti con almeno una scheda attiva nel periodo, suddivisi per patologie principali.
Si prende la patologia con dataMax(minore di fine Periodo) per tutti le schede attive nel periodo selezionato. - si considera per ogni assistito 1 sola patologia nel periodo.
}
